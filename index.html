<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    
    <div id="banner-container">
        <div id="logo-container">
            <img src="odin-lined.png" alt="odin-logo">
            <h1 id="odin-logo">ODIN</h1>
        </div>
        <footer>Photo by Geoffrey Bombauch on <a href="https://unsplash.com/photos/_RUA51ibBzw">Unsplash</a></footer>
    </div>

    <div id="form-container">
        <div class="intro-container">
            <h1>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started!
            </h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>

    
        <form action="post">
            <fieldset>
                <h1>Let's do this!</h1>
                <div id="formbox-organizer">
                    <div class="form-box">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-box">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastname" id="lastName">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" name="phonenumber" id="phoneNumber">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm">
                    </div>
                </div>
            </fieldset>
                <button type="submit" id="create-account">Create Account</button>
        </form>

        <p id="login">Already have an account? <a href="index.html">Log in</a></p>
    </div>
</body>
</html>
